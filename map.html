<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div
      class="w-full max-w-4xl h-96 border-2 border-gray-400 rounded-lg overflow-hidden shadow-lg"
    >
      <iframe
        class="w-full h-full"
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6763.365195469518!2d104.85467468399743!3d11.566217435117254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1skm!2skh!4v1739156172096!5m2!1skm!2skh"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      >
      </iframe>
    </div>
  </body>
</html>
