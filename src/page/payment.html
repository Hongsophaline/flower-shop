<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />
    <title>Payment | page</title>
  </head>
  <script src="https://cdn.tailwindcss.com"></script>
  <body class="sticky top-0 bg-white shadow-md z-50 bg-gray-200">
    <div class="font-[sans-serif] bg-white">
      <div class="max-lg:max-w-xl mx-auto w-full">
        <div class="grid lg:grid-cols-3 gap-6">
          <div
            class="lg:col-span-2 max-lg:order-1 p-6 !pr-0 max-w-4xl mx-auto w-full"
          >
            <div class="text-center max-lg:hidden">
              <h2
                class="text-3xl font-bold text-gray-800 inline-block border-b-2 border-gray-800 pb-1"
              >
                Checkout
              </h2>
            </div>

            <form class="lg:mt-16">
              <div>
                <h2 class="text-xl font-bold text-gray-800">Shipping info</h2>
                <div class="grid sm:grid-cols-2 gap-8 mt-8">
                  <div>
                    <input
                      type="text"
                      placeholder="Name"
                      pattern="[A-Za-z ]{2,}"
                      title="Please enter a valid name"
                      required
                      class="px-2 pb-2 bg-white text-gray-800 w-full text-sm border-b focus:border-blue-600 outline-none"
                    />
                  </div>
                  <div>
                    <input
                      type="email"
                      placeholder="Email address"
                      required
                      class="px-2 pb-2 bg-white text-gray-800 w-full text-sm border-b focus:border-blue-600 outline-none"
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      placeholder="Street address"
                      required
                      class="px-2 pb-2 bg-white text-gray-800 w-full text-sm border-b focus:border-blue-600 outline-none"
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      placeholder="City"
                      pattern="[A-Za-z ]+"
                      title="Please enter a valid city name"
                      required
                      class="px-2 pb-2 bg-white text-gray-800 w-full text-sm border-b focus:border-blue-600 outline-none"
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      placeholder="State"
                      pattern="[A-Za-z ]+"
                      title="Please enter a valid state name"
                      required
                      class="px-2 pb-2 bg-white text-gray-800 w-full text-sm border-b focus:border-blue-600 outline-none"
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      placeholder="Postal code"
                      title="Please enter a valid postal code (5-6 digits)"
                      required
                      class="px-2 pb-2 bg-white text-gray-800 w-full text-sm border-b focus:border-blue-600 outline-none"
                    />
                  </div>
                </div>
              </div>

              <div class="mt-16">
                <h2 class="text-xl font-bold text-gray-800">Payment method</h2>
                <div class="grid gap-4 sm:grid-cols-2 mt-4">
                  <div class="flex items-center">
                    <input
                      type="radio"
                      name="payment"
                      class="w-5 h-5 cursor-pointer"
                      id="card"
                      checked
                    />
                    <label for="card" class="ml-4 flex gap-2 cursor-pointer">
                      <img
                        src="https://readymadeui.com/images/visa.webp"
                        class="w-12"
                      />
                      <img
                        src="https://readymadeui.com/images/master.webp"
                        class="w-12"
                      />
                    </label>
                  </div>
                  <div class="flex items-center">
                    <input
                      type="radio"
                      name="payment"
                      class="w-5 h-5 cursor-pointer"
                      id="paypal"
                    />
                    <label for="paypal" class="ml-4 flex gap-2 cursor-pointer">
                      <img
                        src="https://readymadeui.com/images/paypal.webp"
                        class="w-20"
                      />
                    </label>
                  </div>
                </div>

                <div class="grid gap-8 mt-8">
                  <div>
                    <input
                      type="text"
                      placeholder="Cardholder's Name"
                      title="Please enter a valid name"
                      required
                      class="px-2 pb-2 bg-white text-gray-800 w-full text-sm border-b focus:border-blue-600 outline-none"
                    />
                  </div>
                  <div
                    class="flex bg-white border-b focus-within:border-blue-600 overflow-hidden"
                  >
                    <input
                      type="text"
                      placeholder="Card Number"
                      title="Enter a 16-digit card number"
                      required
                      class="px-2 pb-2 bg-white text-gray-800 w-full text-sm outline-none"
                    />
                  </div>

                  <div class="grid grid-cols-2 gap-6">
                    <div>
                      <input
                        type="text"
                        placeholder="MM/YY"
                        title="Enter a valid expiration date (MM/YY)"
                        required
                        class="px-2 pb-2 bg-white text-gray-800 w-full text-sm border-b focus:border-blue-600 outline-none"
                      />
                    </div>
                    <div>
                      <input
                        type="text"
                        placeholder="CVV"
                        title="Enter a valid CVV (3 or 4 digits)"
                        required
                        class="px-2 pb-2 bg-white text-gray-800 w-full text-sm border-b focus:border-blue-600 outline-none"
                      />
                    </div>
                  </div>

                  <div class="flex items-center">
                    <input
                      id="terms"
                      name="terms"
                      type="checkbox"
                      required
                      class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                    />
                    <label for="terms" class="ml-3 block text-sm">
                      I accept the
                      <a
                        href="javascript:void(0);"
                        class="text-blue-600 font-semibold hover:underline ml-1"
                      >
                        Terms and Conditions
                      </a>
                    </label>
                  </div>
                </div>
              </div>

              <div class="flex flex-wrap gap-4 mt-8">
                <button
                  type="button"
                  class="min-w-[150px] px-6 py-3.5 text-sm bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300"
                >
                  <a href="Shop.html">Back</a>
                </button>
                <button
                  type="button"
                  id="confirm-payment"
                  class="px-2 bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
                >
                  Confirm Payment $240
                </button>
              </div>
            </form>
          </div>

          <div
            class="bg-gray-100 lg:h-screen lg:sticky lg:top-0 lg:max-w-[430px] w-full lg:ml-auto"
          >
            <div class="relative h-full">
              <div
                class="p-6 overflow-auto max-lg:max-h-[450px] lg:h-[calc(100vh-50px)]"
              >
                <h2 class="text-xl font-bold text-gray-800">Order Summary</h2>

                <div class="space-y-6 mt-8">
                  <div class="flex gap-4">
                    <div
                      class="w-[124px] h-[100px] flex items-center justify-center p-4 shrink-0 rounded-lg"
                    >
                      <img
                        src="https://www.juneflowers.com/wp-content/uploads/2023/02/Simple-Love-1.png"
                        class="w-full object-cover"
                      />
                    </div>

                    <div class="w-full">
                      <h3 class="text-sm text-gray-800 font-bold">
                        Naruto: Split Sneakers
                      </h3>
                      <ul class="text-xs text-gray-800 space-y-1 mt-2">
                        <li class="flex flex-wrap gap-4">
                          Size <span class="ml-auto">S</span>
                        </li>
                        <li class="flex flex-wrap gap-4">
                          Quantity <span class="ml-auto">2</span>
                        </li>
                        <li class="flex flex-wrap gap-4">
                          Total Price <span class="ml-auto">$90</span>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <div class="flex gap-4">
                    <div
                      class="w-[124px] h-[100px] flex items-center justify-center p-4 shrink-0 rounded-lg"
                    >
                      <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSI-91YU3SZ6VKHyjtGFTCuPJoEP87S7nv-EJeE8MyEnxBTx-yG"
                        class="w-full object-contain"
                      />
                    </div>

                    <div class="w-full">
                      <h3 class="text-sm text-gray-800 font-bold">
                        Naruto: Spider lilly
                      </h3>
                      <ul class="text-xs text-gray-800 space-y-1 mt-2">
                        <li class="flex flex-wrap gap-4">
                          Size <span class="ml-auto">L</span>
                        </li>
                        <li class="flex flex-wrap gap-4">
                          Quantity <span class="ml-auto">2</span>
                        </li>
                        <li class="flex flex-wrap gap-4">
                          Total Price <span class="ml-auto">$100</span>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <div class="flex gap-4">
                    <div
                      class="w-[124px] h-[100px] flex items-center justify-center p-4 shrink-0 rounded-lg"
                    >
                      <img
                        src="https://m.media-amazon.com/images/I/71+EtpEhmmL.jpg"
                        class="w-full object-contain"
                      />
                    </div>

                    <div class="w-full">
                      <h3 class="text-sm text-gray-800 font-bold">
                        VelvetGlide
                      </h3>
                      <ul class="text-xs text-gray-800 space-y-1 mt-2">
                        <li>Size <span class="float-right">L</span></li>
                        <li>Quantity <span class="float-right">1</span></li>
                        <li>
                          Total Price <span class="float-right">$130</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>

              <div
                class="lg:absolute lg:left-0 lg:bottom-0 bg-gray-200 w-full p-4"
              >
                <h4
                  class="flex flex-wrap gap-4 text-sm text-gray-800 font-bold"
                >
                  Total <span class="ml-auto">$320.00</span>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
  </body>
</html>

<script>
  document
    .getElementById("confirm-payment")
    .addEventListener("click", function () {
      window.location.href = "payment-success.html"; // Change this to your target page
    });

  // Mobile menu toggle
  const menuBtn = document.getElementById("menu-btn");
  const menu = document.getElementById("menu");
  const mobileMenu = document.getElementById("mobile-menu");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
</script>
